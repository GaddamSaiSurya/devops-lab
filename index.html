<!DOCTYPE html>
<head>
  <title>Simple User Registration Form</title>
</head>
<body>
  <form id = "registrationForm">
    <label>Full Name:<br><input type="name" id="fullName" required> </label><br>
    <label>EMail:<br><input type="email" id="email" required> </label><br>
    <label>Password:<br><input type="password" id="password" required> </label><br>
    <input type="submit" value="Register">
  </form>
  <div id="successMsg" style="display: none"><p>Successful Registration</p></div>
  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(event){
      event.preventDefault;
      document.getElementById("successMsg").style.display="block";
      document.getElementById("registrationForm").reset();
    })
  </script>
</body>
